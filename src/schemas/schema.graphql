query GetOrganizations {
  organizationCollection {
    edges {
      node {
        id
        name
        created_at
      }
    }
  }
}

mutation CreateOrganization($name: String!) {
  insertIntoOrganizationCollection(
    objects: [{
      name: $name
    }]
  ) {
    affectedCount
  }
}

mutation DeleteOrganization($id: UUID!) {
  deleteFromOrganizationCollection(
    filter: {
      id: { eq: $id }
    }
  ) {
    records {
      id
    }
  }
}